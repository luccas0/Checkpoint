       <form action="MIke">
           <label for="primeiro_nome">Primeiro nome:</label>
           <input type="text" id="primeiro_nome" name="primeiro_nome" placeholder="Bob esponja">
           <br>
           <br>
           <label for="Segundo_nome">Segundo nome:</label>
           <input type="text" id="Segundo_nome" name="Segundo_nome"placeholder="Calça quadrada">
           <br>
           <br>
           <label for="titulo">Titulo:</label>

           <label for="senhor">Senhor</label>
           <input type="radio" value="senhor" id="senhor"name="titulo">
           <label for="senhora">Senhora</label>
           <input type="radio"value="senhora" id="senhora"name="titulo">
           <br>
           <br>
           <label for="pagamento">Pagamento:</label>
           <select id="pagamento">
             <option value="visa">visa</option>
             <option value="mastercard">mastercard</option>
             <option value="giftcard">giftcard</option>
             <option value="check">check</option>
           </select>
           <br>
           <br>
           <label for="email">Email:</label>
           <input type="email"id="email" name="email" placeholder="Mike01@gmail.com">
           <br>
           <br>
           <label for="aniversario">Aniversario:</label>
           <input type="date"id="aniversario" name="aniversario"min="2000-01-01">
           <br>
           <br>
           <label for="quantidade">Quantidade:</label>
           <input type="number" id="quantidade" name="quantidade" min="0" max="99" value="1">
           <br>
           <br>
           <label for="celular">Celular#:</label>
           <input type="tel" id="celular" name="celular">
           <br>
           <br>
           <label for="senha">Senha:</label>
           <input type="password" id="senha" name="senha"
           maxlength="12">
           max 12 characters
           <br>
           <br>
           <label for="avaliação">Avalie-nos:</label>
           1<input type="range" step="20" value="50">5
           <br>
           <br>
           <label for="inscreva">Inscreva-se:</label>
           <input type="checkbox" id="inscreva" name="inscreva">
           <br>
           <br>
           <label for="suba">Envie um arquivo:</label>
           <input type="file" id="suba" name="suba"
           accept=".txt">
           <br>
           <br>

           <input type="reset">
           <br>
           <br>

           <input type="submit">

          

       </form>
